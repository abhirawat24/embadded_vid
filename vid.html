<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Videos</title>
    <style>
        *{
            background-color: #26388b;
        }
      .center{
        border: 5px solid;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
      }
    </style>
</head>
<body>
   <div class="center"> 
    <video controls autoplay>
        <source src="/cat video.mp4">
    </video>
   </div>
</body>
</html>
